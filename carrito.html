<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="global-header"></div>

    <main class="page-container">
        <h1 class="page-title">Carrito</h1> 

        <div class="cart-wrapper">
            <section class="cart-items">
                <h2>Productos en el Carrito</h2>
                <div id="cart-item-list">
                    </div>
            </section>

            <aside class="cart-summary">
                <h2>Resumen del Pedido</h2>
                
                <div class="summary-details">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">$0.00 MXN</span>
                    </div>
                    <div class="summary-row">
                        <span>IVA (16%)</span>
                        <span id="cart-iva">$0.00 MXN</span>
                    </div>
                    
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="cart-total">$0.00 MXN</span>
                    </div>
                </div>

                <button id="generate-quotation-btn" class="primary-btn">
                    <i class="fas fa-file-pdf"></i> Generar Cotización
                </button>
                <p id="quotation-message" style="font-size: 0.8em; margin-top: 15px; color:#777; text-align:center;">
                    <i class="fas fa-info-circle"></i> Inicia sesión para descargar tu PDF.
                </p>
            </aside>
        </div>
    </main>

    <div id="global-footer"></div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/pdfmake.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/vfs_fonts.js'></script>

    <script type="module" src="app.js"></script>
    
</body>
</html>
