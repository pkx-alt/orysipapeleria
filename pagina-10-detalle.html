<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 10 - Detalle de Producto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS específico para esta página para mejorar la visualización */
        .product-view-wrapper {
            display: flex;
            gap: 40px;
            margin-top: 30px;
            align-items: flex-start;
        }
        .product-media {
            flex-shrink: 0;
            width: 450px;
            height: 450px;
            background-color: #f0f0f0;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-price-large {
            font-size: 2.5em;
            color: var(--highlight-red);
            font-weight: bold;
            margin: 15px 0;
        }
        .large-icon {
            font-size: 2.5em;
            color: var(--highlight-red);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .large-icon:hover {
            transform: scale(1.1);
        }
        .qty-control {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .qty-control input {
            width: 60px;
            text-align: center;
            padding: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-box"></div>
                <span>PAPELERÍA ORYSI</span>
            </div>
            <div class="search-bar">
                <input type="text" id="main-search-input" placeholder="Buscar">
                <button id="main-search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="header-icons">
                <a href="mis-favoritos.html" id="favorites-icon" class="icon-btn"><i class="fas fa-heart"></i></a>
                <a href="login.html" id="user-profile-icon" class="icon-btn"><i class="fas fa-user-circle"></i></a>
                <a href="carrito.html" id="cart-icon" class="icon-btn"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
        <nav class="main-nav">
            <a href="index.html">Inicio</a>
            <div class="nav-dropdown-container">
                <a href="#" class="nav-dropdown-toggle">Productos <i class="fas fa-caret-down"></i></a>
                <div id="product-dropdown-menu" class="dropdown-menu"></div> 
            </div>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
        </nav>
    </header> 

    <main class="page-container" id="product-detail-container">
        
        <h1 class="page-title" id="dynamic-page-title">Cargando Producto...</h1>

        <div class="content-wrapper">
            <section class="product-listing" style="width: 100%;">
                <div class="product-view-wrapper">
                    
                    <div class="product-media" id="product-image-mockup" style="background-size: contain; background-repeat: no-repeat; background-position: center;">
                    </div>

                    <div class="product-info">
                        
                        <i id="favorite-toggle" class="far fa-heart large-icon"></i>
                        
                        <p id="product-stock" class="stock-status" style="color: #6c757d; font-weight: bold; margin-top: 10px;">Stock: N/A</p>
                        
                        <h2 id="product-price" class="product-price-large">$0.00 MXN</h2>
                        
                        <div class="qty-control">
                            <input type="number" id="detail-qty-input" value="1" min="1"> 
                            <button type="button" id="detailAddButton" class="primary-btn add-to-cart-detail">Añadir al Carrito</button>
                        </div>
                        
                        <h3 class="section-title" style="margin-top: 40px; border-bottom: none;">Descripción detallada</h3>
                        
                        <p id="product-description-text" style="line-height: 1.6;"></p>
                    </div>
                </div>
            </section>
        </div>

    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-section logo-section">
                <div class="logo-box"></div>
                <span>PAPELERÍA ORYSI</span>
            </div>
            <div class="footer-section">
                <h3>Ubicación</h3>
                <p>Calle de la Montaña 1504, Colonia...</p>
            </div>
            <div class="footer-section">
                <h3>Horario</h3>
                <p>Lunes - Viernes: 9 am - 5 pm</p>
            </div>
            <div class="footer-section">
                <h3>Servicio al cliente</h3>
                <p>Facturación y pagos</p>
            </div>
        </div>
        <div class="footer-bottom">
            <h3>Contacto</h3>
            <p>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
                <span>81 1234 5678</span>
            </p>
        </div>
    </footer>
    
    <script type="module" src="app.js"></script>
</body>
</html>
