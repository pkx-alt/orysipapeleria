<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Producto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS específico para esta página para mejorar la visualización */
        .product-view-wrapper {
            display: flex;
            gap: 40px;
            margin-top: 30px;
            align-items: flex-start;
        }
        .product-media {
            flex-shrink: 0;
            width: 450px;
            height: 450px;
            background-color: #f0f0f0;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-price-large {
            font-size: 2.5em;
            color: var(--highlight-red);
            font-weight: bold;
            margin: 15px 0;
        }
        .large-icon {
            font-size: 2.5em;
            color: var(--highlight-red);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .large-icon:hover {
            transform: scale(1.1);
        }
        .qty-control {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .qty-control input {
            width: 60px;
            text-align: center;
            padding: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="global-header"></div>

    <main class="page-container">
        
        <div class="product-detail-wrapper">
            
            <div class="product-detail-image">
                <div id="product-image-mockup" class="detail-img-container">
                    <div class="heart-icon detail-heart"><i class="far fa-heart"></i></div>
                </div>
            </div>

            <div class="product-detail-info">
                
                <div class="stock-status">
                    <i class="fas fa-check-circle"></i> <span id="product-stock">Consultando stock...</span>
                </div>

                <h1 class="detail-title" id="dynamic-page-title">Cargando producto...</h1>

                <div class="detail-price" id="product-price">$0.00 MXN</div>


                <hr class="detail-divider">

                <div class="purchase-controls">
                    <div class="qty-selector">
                        <button type="button" class="qty-btn minus"><i class="fas fa-minus"></i></button>
                        <input type="number" value="1" min="1" class="qty-input" id="qty-input-detail">
                        <button type="button" class="qty-btn plus"><i class="fas fa-plus"></i></button>
                    </div>

                    <button class="add-btn add-btn-large">
                        <i class="fas fa-shopping-bag"></i> Agregar al Carrito
                    </button>
                </div>

                <div class="trust-badges">
                    <div class="badge-item">
                        <i class="fas fa-truck"></i>
                        <span>Envío seguro</span>
                    </div>
                    <div class="badge-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Garantía de calidad</span>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <div id="global-footer"></div>
    <div id="global-sidebar"></div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
