<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 17 - Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="global-header"></div>

    <main class="page-container">
        
        <section class="auth-box">
            <h2>Registro</h2>
            
            <form id="register-form">
                
                <label for="register-email">Correo electrónico</label>
                <input type="email" id="register-email" required>

                <label for="register-name">Nombre completo</label>
                <input type="text" id="register-name" required>

                <label for="register-phone">Número telefónico</label>
                <input type="tel" id="register-phone" required>

                <label for="register-password">Contraseña</label>
                <input type="password" id="register-password" required>

                <label for="register-confirm-password">Confirmar contraseña</label>
                <input type="password" id="register-confirm-password" required>

                <button type="submit" id="register-btn-action">Registrarse</button>
                
                <p style="margin-top: 20px;">¿Ya tienes una cuenta? <a href="login.html" class="link">Iniciar sesión</a></p>
            </form>
            
            <p id="auth-message" style="color: var(--highlight-red); margin-top: 10px;"></p>
        </section>

    </main>

    <div id="global-footer"></div>
    <div id="verify-email-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-envelope-open-text" style="color: var(--highlight-red);"></i>
            </div>
            <h3>¡Revisa tu correo!</h3>
            <p>Hemos enviado un enlace de confirmación a:</p>
            <p><strong id="sent-email-span" style="color: #333;">correo@ejemplo.com</strong></p>
            <p style="font-size: 0.9em; color: #888;">No olvides revisar tu carpeta de Spam.</p>
            
            <div class="modal-actions">
                <button id="close-verify-btn" class="add-btn" style="width: 100%; justify-content: center;">
                    Entendido, ir al Login
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script> 
</body>
</html>
