<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 13 - Categorías</title> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="global-header"></div>

    <main class="page-container">
        <h1 class="page-title" id="dynamic-page-title">Cargando...</h1> 

        <div class="content-wrapper">
            <aside class="sidebar">
                <div id="filter-categories" class="filter-group"><h2>Categoría</h2></div>
                <div id="filter-subcategories" class="filter-group subcategory-group"><h2>Subcategoría</h2></div>

                <div class="filter-group price-range">
                    <h2>Rango de precios</h2>
                    <div class="price-input-container">
                        <input type="text" id="price-min-input" value="$0.00 MXN" class="price-min" readonly>
                        <input type="text" id="price-max-input" value="$150.00 MXN" class="price-max" readonly>
                    </div>
                    <div class="slider-mockup"></div> 
                </div>
            </aside>

            <section class="product-listing">
                <div class="controls-bar">
                    <label for="order-by">Ordenar por:</label>
                    <select id="order-by" class="order-select">
                        <option value="name-desc">Nombre (Descendente)</option>
                        <option value="name-asc">Nombre (Ascendente)</option>
                        <option value="price-min">Precio (menor precio)</option>
                        <option value="price-max">Precio (mayor precio)</option>
                    </select>
                </div>

                <div class="product-grid" id="product-listing-grid"> 
                    </div>

                <div class="pagination" id="product-pagination">
                </div>
            </section>
        </div>
    </main>

    <div id="global-footer"></div>
    <div id="global-sidebar"></div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
